<div class="menu-container-wrapper disable-select">
    <div class="menu-container">

        <div class="menu-card" (click)="onFunctionSelected('products')" @fadeScale>
            <div class="image-box">
                <app-performance-image
                class="menu-card-img"
                src="assets/illustrations/products"
                [useSkeleton]="true"
                ></app-performance-image>
            </div>
            <p class="func-name">Products</p>
        </div>

        <div class="menu-card" (click)="onFunctionSelected('categories')" @fadeScale>
            <div class="image-box">
                <app-performance-image
                class="menu-card-img"
                [src]="'assets/illustrations/categories'"
                [useSkeleton]="true"
                ></app-performance-image>
            </div>
            <p class="func-name">Catagories</p>
        </div>

        <div class="menu-card" (click)="onFunctionSelected('images')" @fadeScale>
            <div class="image-box">
                <app-performance-image
                class="menu-card-img"
                [src]="'assets/illustrations/images'"
                [useSkeleton]="true"
                ></app-performance-image>
            </div>
            <p class="func-name">Images</p>
        </div>

        <div class="menu-card" (click)="onFunctionSelected('orders')" @fadeScale>
            <div class="image-box">
                <app-performance-image
                class="menu-card-img"
                [src]="'assets/illustrations/orders'"
                [useSkeleton]="true"
                ></app-performance-image>
            </div>
            <p class="func-name">Orders</p>
        </div>

    </div>
</div>
