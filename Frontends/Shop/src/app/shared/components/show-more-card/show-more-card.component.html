<div class="card-container">
    <div class="card-entry" [ngClass]="{'expanded': isExpanded}" [ngStyle]="{'max-height': isExpanded ? '1000px' : maxCardHeight}">
        <ng-content></ng-content>
    </div>
    <button class="toggle-expand-btn" (click)="toggleExpand()">{{isExpanded ? 'Show Less' : 'Show More'}}</button>
</div>
