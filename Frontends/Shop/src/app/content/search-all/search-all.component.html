<div class="search-page-body">
    <div class="sp-info-section">
        <p>{{ (searchPageService.searchPageProducts$ | async)?.length || 0 }} products and 
           {{ (searchPageService.searchPageCategories$ | async)?.length || 0 }} categories found</p>
        <div class="sort-filter-section">
            <button class="option-btn">
                Sort
            </button>
            <button class="option-btn">
                Filter
            </button>
        </div>
    </div>

    <div class="results-container">
        <h3>Products</h3>
        <ng-container *ngFor="let product of searchPageService.searchPageProducts$ | async">
           <app-product-card [product]="product"></app-product-card>
        </ng-container>

        <h3>Categories</h3>
        <ng-container *ngFor="let category of searchPageService.searchPageCategories$ | async">
            <div class="result-box" (click)="onCategoryClick(category._id)">
                {{ category.name }}
            </div>
        </ng-container>
    </div>
</div>
